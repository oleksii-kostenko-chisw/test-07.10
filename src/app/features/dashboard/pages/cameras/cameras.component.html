<ng-container *transloco="let t">
  <h1 class="cameras__heading">
    {{ t("pages.cameras.heading") }} {{ camerasCount$ | async }}
  </h1>
  <div class="cameras__wrapper">
    <app-camera-item
      *ngFor="let camera of camerasData$ | async"
      [cameraData]="camera"
    ></app-camera-item>
  </div>
</ng-container>
